<html>
<head>
<title>Tutorial bibliography</title>
</head>
<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://bibtex-js.googlecode.com/svn/trunk/src/bibtex_js.js"></script>

<textarea id="bibtex_input" style="display: none">
@book{book1,
  author = "Don Knuth",
  title = "Concrete Math"
}
</textarea>

<div id="bibtex_display"></div>

<div class="bibtex_template">
<li>
     <span class="if author">
     <span class="author"></span>.
     </span> <a class="url"><span class="title"></span></a>. <span class="if journal">
In <span class="journal" style="font-style: italic;"></span>,
</span> <span class="if publisher">
<span class="publisher"></span>,
</span> <span class="if school">
<span class="school"></span>
</span> <span class="if volume">
<span class="volume"></span><span class="if number">(<span class="number"></span>)</span>, <span class="if pages">
:<span class="pages"></span>
</span>
</span> <span class="if edition">
<span class="edition"></span> ed.,
</span> <span class="if year">
<span class="if month">
<span class="month"></span>,
</span>
<span class="year"></span>.
</span>
</li>
</div>
